<!DOCTYPE html>
<html lang="en">

<head>
	<style>mark{color:red;}</style>
    <meta charset="UTF-8">
    <title>InteractOA - Publication Viewer</title>
    <script src="{{url_for('.static', filename='scripts/jquery.min.js')}}"></script>
    <script src="{{url_for('.static', filename='scripts/jquery.mark.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('.static', filename='css/bootstrap.min.css')}}">
	<script src="{{url_for('.static', filename='scripts/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('.static', filename='scripts/article_loader.js')}}"></script>
    <link rel="icon" type="image/png" href="{{url_for('.static', filename='images/favico.png')}}">
    <script type="text/javascript">
        $(function() {
            var offset = $("#floating_div").offset();
            var topPadding = 15;
            $(window).scroll(function() {
                if ($(window).scrollTop() > offset.top) {
                    $("#floating_div").stop().animate({
                        marginTop: $(window).scrollTop() - offset.top + topPadding
                    });
                } else {
                    $("#floating_div").stop().animate({
                    	
                        marginTop: 0
                    });
                };
            });
        });
    </script>
</head>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
            	<img src="{{url_for('.static', filename='images/logo.png')}}" style="height: 44px;"/>
                <a class="navbar-brand" href="#">InteractOA</a>
            </div>
        </div>
    </nav>
</header>

<body>
	<div id="floating_div" style="width: 150px; height: 125px; float: left;" class="alert alert-danger" >
		<p id="link_to_source"></p>
    </div>
    <div class="container">
    	<div class="row">
            <div class="col-lg-12">
            	<div  id="content" align="center" class="p-3 mb-2 bg-light text-dark">
					<img src="{{url_for('.static', filename='images/loading.gif')}}" alt="Loading..." style="height: 20%; width: 20%"/>
				</div>
    		</div>
    	</div>
    </div>
</body>
<footer>
    <div class="page-footer font-small blue pt-4 mt-4">
        
    </div>
</footer>
</html>
